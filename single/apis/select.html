<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>select下拉单独使用示意</title>
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/theme/peak/css/common/ui/Select.css">
    <style>
    .disabled {
      opacity: .4;
      filter: alpha(opacity=40);
      cursor: default;
      -ms-pointer-events: none;
      pointer-events: none;
    }
    </style>
</head>
<body>
请选择：<select>
    <option disabled>选项1</option>
    <option>选项2</option>
    <option>选项3</option>
    <option selected>选项4</option>
    <option>选项5</option>
    <option>选项6</option>
</select>

<script src="https://qidian.gtimg.com/lulu/theme/peak/js/plugin/jquery.js"></script>
<script src="https://qidian.gtimg.com/lulu/theme/peak/js/common/ui/Select.js"></script>
<script type="text/javascript">
$('select').selectMatch();
</script>

</body>
</html>
